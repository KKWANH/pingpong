<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />
	<!-- <link rel="stylesheet" href="style.css" /> -->
	<style>
		#pong {
			border: 2px solid #FFF;
			position: absolute;
			margin: auto;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
		}

		body {
			font-family: Avenir, Helvetica, Arial, sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			font-size: 14px;
			background-color: dimgray;
			text-align: center;
		}

		#settingBox {
			width: 20%;
			margin-left: 40%;
			margin-top: 30%;
		}

		#reset {}

		#keyup {}

		#keydown {}

		.button0 {
			box-shadow: rgb(66, 66, 66) 5px 5px 5px;
			width: 150px;
			height: 40px;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Vite App</title>
</head>

<body>
	<table id="settingBox">
		<tr>
			<td><button id="keyup" class="button0">Up</button></td>
			<td><button id="reset" class="button0">Give Up</button></td>
			<td><button id="keydown" class="button0">Down</button></td>
		</tr>
		<tr>
			<td><button id="obstacle" class="button0">Obstacle</button></td>
			<td><button id="mute" class="button0">Mute</button></td>
			<td><button id="speed" class="button0">Speed</button></td>
		</tr>
		<tr>
			<td colspan="3">
				<p style="color: white; font-size: 25px;">You can control by <b id="controlInfo">Mouse.</b></p>
			</td>
		</tr>
	</table>
	<canvas id="pong" width="600" height="400"></canvas>
	<script type="module" src="/srcs/canvas.tsx"></script>
</body>

</html>
